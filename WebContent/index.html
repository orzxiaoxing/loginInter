<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
<title>severlet登录页</title>
<style>
.center {
	text-align: center
}

#info {
	text-align: center
}
</style>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="test.js" type="text/javascript"></script>
</head>
<body>
	<form id="loginForm">
		<div class='center'>
			<input type="text" name="loginname" size="20" maxlength="20"
				placeholder="请输入用户名" />

		</br>
		<div class='center'>
			<input type="password" name="password" size="20" maxlength="20"

		</br>
		<div class='center'>
			<span><input type="button" onclick="javascript:loginJS()"
				name="login" value="登录" onClick="" />
			</span>
		</div>
		</br>
		<div id="info"></div>
	</form>
</body>
</html>
